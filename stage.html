stage = new f.Stage({width: 1024, height:window.innerHeight, chapterIndex: 0});

			asset({ name: "boarding.mp3", type: "audio", src: "sounds/boarding.mp3" });

				//at("0:00").asset("video").fadeIn().position("CENTER");
				//at("0:00").asset("video").fadeIn().position("CENTER");
				at("0:00").asset("video").show("CENTER");
				at("0:01").asset("video").play();

			}

				at("0:00").asset(3).zindex(20).fadeIn().position(10, 10);
				at("0:00").asset(4).play();
				at("0:01").asset(1).slideInFromTop(100,300);
				at("0:02").asset(1).fadeOut();

		}
		with(chapter("Second Chapter")) {
			asset({ name: "background", type: "image", src: "assets/background.png", width: 1024, height: 768 });
			asset({ name: "conditions", type: "image", src: "assets/scene2-conditions.png" });
			asset({ name: "vo", type: "audio", src: "assets/3400.mp3" });
			asset({ name: "goodbye", type: "html", markup: { tag: 'h1', html: "Signing Off Now...", style: "position: absolute; z-index: 10" }})
			//asset({ type: "html", })

			//with(scene("First scene.").voiceover(0)) {
			with(scene("First scene.").duration(200)) {
				//at("0:00").asset(0).position(100, 100).fadeIn();
				at("0:00").asset("background").zindex(1).position(0, 0);
				at("0:00").asset("conditions").fadeIn().position("CENTER");
				at("0:00").asset("vo").play();
				// at("0:01").asset("conditions").slideOutToRight();
				// at("0:01").asset("conditions").slideOutToLeft();
				at("0:03").asset("conditions").slideOutToLeft();
				at("0:04").asset("conditions").slideInFromLeft("CENTER");
				at("0:05").asset("conditions").slideOutToRight();
				at("0:06").asset("conditions").slideInFromRight("CENTER");
				
				at("0:07").asset("conditions").slideTo("TOPLEFT");

				at("0:11").asset("conditions").slideTo("LEFTCENTER");
				at("0:12").asset("conditions").slideTo("RIGHTCENTER");
